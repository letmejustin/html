<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>List</title>
</head>
<body>
  <!--
  목록에는 두가지 태그가 있음
  목록 태그를 사용하려면 li태그를 무조건 동반해야함

  1) 순서가 없는 목록 태그
   - ul

  2) 순서가 있는 목록 태그
   - ol
  -->
  <h1>ol tag</h1>
  <ol>
    <li>Facebook</li>
    <li>Tweeter</li>
    <li>Linked In</li>
  </ol>

  <h1>ul tag</h1>
  <ul>
    <li>Facebook</li>
    <li>Tweeter</li>
    <li>Linked In</li>
  </ul>
</body>
</html>
