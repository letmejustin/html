<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Property Basic</title>
  <style>
    .box {
      /*
      border-radius: 50px; 일 때 원을 만드는 너비와 높이
      width: 100px;
      height: 100px;
      */
      border-width: thick;
      border-style: dashed;
      border-color: black;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Lorem ipsum dolor.</h1>
  </div>
</body>
</html>
