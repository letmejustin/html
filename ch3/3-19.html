<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS3 Selector Basic</title>
  <style>
    table > tbody > tr > th {
      color : blue;
    }
  </style>
</head>
<body>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Region</th>
    </tr>
    <tr>
      <td>윤인성</td>
      <td>서울특별시 강서구 내발산동</td>
    </tr>
</body>
</html>
